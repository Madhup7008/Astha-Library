<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: url('{{ url_for("static", filename="book-image.jpeg") }}') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(25, 25, 30, 0.65); /* dark overlay for readability */
      z-index: 0;
    }
    .container, main, header, nav {
      position: relative;
      z-index: 1;
    }
  </style>

</head>
<body>
<div class="container">
  <img src="{{ url_for('static', filename='Astha-Library-logo.jpeg') }}" alt="Astha Library Logo" class="logo" />
  <h2>Admin Login</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
