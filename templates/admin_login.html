<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { background: #f0f2f5; }
    .container { width: 350px; margin: 100px auto; background: #fff; border-radius: 8px; padding: 32px 24px; box-shadow: 0 2px 16px rgba(0,0,0,0.12);}
    h2 { text-align: center; margin-bottom: 24px; color: #23272f; }
    .form-group { margin-bottom: 16px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #5a67d8; color: #fff; border: none; border-radius: 4px; font-weight: bold;}
    .error { color: #e53e3e; margin-bottom: 12px; text-align: center;}
    .logo { display:block;margin:auto;max-width:150px;margin-bottom:15px;}
    body {
    background: url('{{ url_for("static", filename="book-image.jpeg") }}') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    position: relative;
}

/* Optional: Overlay for improved readability */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(25, 25, 30, 0.65); /* dark overlay */
    z-index: 0;
}

main, .container, header, nav {
    position: relative;
    z-index: 1;
}
  </style>
</head>
<body>
<div class="container">
  <img src="{{ url_for('static', filename='Astha-Library-logo.jpeg') }}" alt="Astha Library Logo" class="logo" />
  <h2>Admin Login</h2>
  {% if error %}<div class="error">{{ error }}</div>{% endif %}
  <form method="post">
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
</body>
</html>
