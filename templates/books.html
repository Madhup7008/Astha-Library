{% extends "base.html" %}
{% block content %}
<h2 style="margin-top:26px; color:#563d7c;">
    <i class="fa-solid fa-book" style="color:#35b340;margin-right:10px;"></i>
    Books Catalogue
</h2>
<div style="background:#fff;box-shadow:0 2px 14px #ececec;border-radius:12px;padding:28px;">
    <table style="width:100%;border-collapse:collapse;">
        <tr style="background:#f6f7fb;">
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Copies Available</th>
        </tr>
        {% for b in books %}
        <tr>
            <td><i class="fa-solid fa-hashtag" style="color:#563d7c;"></i> {{ b.id }}</td>
            <td>{{ b.title }}</td>
            <td><i class="fa-solid fa-user-tie" style="color:#2176d4;"></i> {{ b.author }}</td>
            <td style="color:#35b340;"><i class="fa-solid fa-layer-group"></i> {{ b.copies }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No books available.</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
