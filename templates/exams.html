{% extends "base.html" %}
{% block content %}
<h2 style="margin-top:26px; color:#563d7c;">
    <i class="fa-solid fa-file-signature" style="color:#bc8e11;margin-right:10px;"></i>
    Exam Results
</h2>
<div style="background:#fff;box-shadow:0 2px 14px #ececec;border-radius:12px;padding:28px;">
    <table style="width:100%;border-collapse:collapse;">
        <tr style="background:#f6f7fb;">
            <th>Student ID</th>
            <th>Exam Name</th>
            <th>Score</th>
        </tr>
        {% for e in exams %}
        <tr>
            <td><i class="fa-solid fa-id-card" style="color:#2176d4;"></i> {{ e.sid }}</td>
            <td>{{ e.exam }}</td>
            <td style="color:#bc8e11;"><i class="fa-solid fa-star"></i> {{ e.score }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No exam results yet.</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
