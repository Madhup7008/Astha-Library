{% extends "base.html" %}
{% block content %}
<div class="section">
    <h2 class="section-title">Record Exam Score</h2>
    <form method="post">
        <label>Student ID:</label>
        <input name="sid" required>
        <label>Exam Name:</label>
        <input name="exam" required>
        <label>Score:</label>
        <input name="score" type="number" step="0.01" required>
        <button class="button" type="submit">Record Score</button>
    </form>
</div>

<div class="section">
    <h2 class="section-title">Exam Results</h2>
    <ul>
        {% for e in exams %}
            <li class="list-item">
                <strong>{{ e.sid }}</strong> â€” <span style="color:#535b6e;">{{ e.exam }}</span>: <span style="color:#5b88d6;">{{ e.score }}</span>
            </li>
        {% else %}
            <li class="list-item">No exam results yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
