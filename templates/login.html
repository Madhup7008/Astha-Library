{% extends "base.html" %}
{% block content %}
  <h3>Admin Login</h3>
  {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
  <form method="post">
    Username: <input type="text" name="username" required><br>
    Password: <input type="password" name="password" required><br>
    <input type="submit" value="Login">
  </form>
{% endblock %}
