{% extends "base.html" %}
{% block content %}
<div class="section">
    <h2 class="section-title">Fines</h2>
    <ul>
        {% for b in borrows %}
            <li class="list-item">
                <strong>Student {{ b.sid }}</strong> — Book {{ b.bid }}:
                <span style="color: #e53e3e;">Fine ₹{{ b.fine }}</span>
                {% if b.fine > 0 %}
                    <span style="font-size:13px;color:#f39c12;">(Overdue)</span>
                {% endif %}
            </li>
        {% else %}
            <li class="list-item">No fines found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
