{% extends "base.html" %}
{% block content %}
<div class="section">
    <h2 class="section-title">Add Student</h2>
    <form method="post">
        <label>Student ID:</label>
        <input name="id" required>
        <label>Name:</label>
        <input name="name" required>
        <label>Email:</label>
        <input name="email" required>
        <button class="button" type="submit">Add Student</button>
    </form>
</div>

<div class="section">
    <h2 class="section-title">Student List</h2>
    <ul>
        {% for s in students %}
            <li class="list-item">
                <strong>{{ s.id }}</strong> â€” {{ s.name }} (<span style="color:#5b88d6;">{{ s.email }}</span>)
            </li>
        {% else %}
            <li class="list-item">No students found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
